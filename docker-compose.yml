version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: img2text-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --save 60 1000
    networks:
      - img2text-network
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: img2text-api
    restart: unless-stopped
    ports:
      - "${API_EXTERNAL_PORT:-8001}:${API_INTERNAL_PORT:-8000}"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=${API_INTERNAL_PORT:-8000}
      - API_DEBUG=False
      - LOG_LEVEL=INFO
      - MAX_FILE_SIZE=20971520
      - MAX_TEXT_LENGTH=5000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS}
      - USE_MOCK_OPENAI=false
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./temp:/app/temp
    depends_on:
      - redis
    networks:
      - img2text-network

  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    container_name: img2text-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - API_BASE_URL=http://api:${API_INTERNAL_PORT:-8000}
      - API_TIMEOUT=180
      - LOG_LEVEL=INFO
      - ADMIN_IDS=${ADMIN_IDS}
      - ADMIN_ID=${ADMIN_ID}
      - MAX_FILE_SIZE=20971520
      - MAX_TEXT_LENGTH=5000
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./temp:/app/temp
    depends_on:
      - api
    networks:
      - img2text-network

networks:
  img2text-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  temp: 