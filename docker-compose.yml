version: '3.8'

services:
  # Redis для кэширования
  redis:
    image: redis:7-alpine
    container_name: img2text-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - img2text-network

  # API сервер
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: img2text-api
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_DEBUG=False
      - LOG_LEVEL=INFO
      - MAX_FILE_SIZE=20971520
      - MAX_TEXT_LENGTH=5000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS}
      - IMGBB_API_KEY=${IMGBB_API_KEY}
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./temp:/app/temp
    depends_on:
      - redis
    networks:
      - img2text-network

  # Telegram бот
  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    container_name: img2text-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - API_BASE_URL=http://api:8000
      - API_TIMEOUT=60
      - LOG_LEVEL=INFO
      - ADMIN_IDS=${ADMIN_IDS}
      - MAX_FILE_SIZE=20971520
      - MAX_TEXT_LENGTH=5000
    volumes:
      - ./temp:/app/temp
    depends_on:
      - api
    networks:
      - img2text-network

networks:
  img2text-network:
    driver: bridge

volumes:
  temp: 